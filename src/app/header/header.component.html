    <button fxFlex.lt-sm="15" mat-icon-button [matMenuTriggerFor]="mainMenu" *ngIf="isAuthenticated" fxShow.lt-sm fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex="15" fxFlex.sm="25" fxFlex.lt-sm="70" fxFlexOffset.lt-sm="10px">Recipe Book</span>
    <div fxFlex="60" fxFlex.sm="50" fxHide.lt-sm>
        <button mat-button (click)="onRecipeRoute()" *ngIf="isAuthenticated">Recipe</button>
        <button mat-button fxFlexOffset="3%" (click)="onAuthRoute()" *ngIf="!isAuthenticated">Authenticate</button>
        <button mat-button fxFlexOffset="3%" (click)="onShoppingListRoute()">Shopping List</button>
    </div>

    <div fxFlex="20" fxFlex.sm="30" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="end center">
        <button (click)="onLogout()" mat-button *ngIf="isAuthenticated" fxHide.lt-sm fxShow.gt-xs>
        <span>Logout</span>
        <!-- <mat-icon>account_circle</mat-icon> -->
      </button>
        <button mat-button [matMenuTriggerFor]="lgMenu" *ngIf="isAuthenticated" fxHide.lt-sm fxShow.gt-xs>
      <span>Manage</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
        <!-- <button mat-icon-button [matMenuTriggerFor]="mainMenu" *ngIf="isAuthenticated" fxShow.lt-sm fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button> -->
        <mat-menu #lgMenu="matMenu">
            <button mat-menu-item (click)="onSaveRecipes()">Save Data</button>
            <button mat-menu-item (click)="onFetchRecipes()">Fetch Data</button>
        </mat-menu>
        <mat-menu #mainMenu="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="manageMenu">
              Manage
            </button>
            <button mat-menu-item (click)="onLogout()">
              Logout
            </button>
            <!-- <mat-icon>logout</mat-icon> -->
        </mat-menu>
        <mat-menu #manageMenu="matMenu">
            <button mat-menu-item (click)="onSaveRecipes()">Save Data</button>
            <button mat-menu-item (click)="onFetchRecipes()">Fetch Data</button>
        </mat-menu>
    </div>
</mat-toolbar>
<mat-toolbar fxLayoutAlign="space-evenly end" fxShow.lt-sm fxHide.gt-xs>
    <button mat-button (click)="onRecipeRoute()" *ngIf="isAuthenticated">Recipe</button>
    <button mat-button (click)="onShoppingListRoute()">Shopping List</button>
    <button mat-button (click)="onAuthRoute()" *ngIf="!isAuthenticated">Authenticate</button>
</mat-toolbar>
